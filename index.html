<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <div id="calculator">
        <h1>Salary Calculator</h1>
        <form onSubmit="submitInfo(event)">
            <h2>Add Employee</h2>
            <input id="firstname-input" type="text" value="First Name">
            <input id="lastname-input" type="text" value="Last Name">
            <input id="id-input" type="text" value="ID">
            <input id="title-input" type="text" value="Title">
            <input id="salary-input" type="text" value="Annual Salary"><br >
            <input id="submit" type="submit" value="Submit">
        </form>
        <h2>Employees</h2>
        <table id="employeesData">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sam</td>
                    <td>Gossie</td>
                    <td>160909</td>
                    <td>Best Fella</td>
                    <td>$200,000</td>
                    <td><button onClick="removeRow(event)">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <div id="totalMonthlySalary">
            <h2>Monthly Salary: <span id="monthly-salary"></span></h2>
        </div>
    </div> 
    <script src="client.js"></script>
</body>
</html>
